server:
  port: 8888

spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/*/acl/**
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/edu/**
        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/edumsm/**
        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/cms/**
        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/eduoss/**
        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/eduvod/**
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/ucenter/**
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/order/**
        - id: service-sta
          uri: lb://service-sta
          predicates:
            - Path=/sta/**

